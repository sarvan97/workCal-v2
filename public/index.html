<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkCal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>WorkCal</h1>
        <p>Daily text logging + AI parsing into a dashboard calendar.</p>
      </header>

      <section id="auth-card" class="card">
        <div class="tabs">
          <button id="tab-login" class="active">Login</button>
          <button id="tab-register">Register</button>
        </div>
        <form id="auth-form">
          <input id="email" type="email" placeholder="you@example.com" required />
          <input id="password" type="password" placeholder="Password (min 8 chars)" required />
          <button type="submit" id="auth-submit">Login</button>
        </form>
      </section>

      <section id="dashboard" class="hidden">
        <div class="row between">
          <h2>Dashboard</h2>
          <button id="logout-btn" class="outline">Log out</button>
        </div>

        <div class="card">
          <h3>Calendar View</h3>
          <div id="calendar"></div>
        </div>

        <div class="card">
          <h3>Daily Prompt</h3>
          <label for="entry-date">Date</label>
          <input id="entry-date" type="date" />
          <label for="log-text">What did you do today?</label>
          <textarea id="log-text" rows="7" placeholder="Example: 9am Standup\n10:30am Worked on feature X\n2pm Reviewed PRs"></textarea>
          <button id="parse-save-btn">Parse with AI + Save</button>
          <p id="status"></p>
        </div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
